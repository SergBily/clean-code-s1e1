<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="new-task">
        <h3 class="title">Add Item</h3>
        <div class="new-task__container">
          <input class="new-task__input input" type="text">
          <button class="new-task__btn">Add</button>
        </div>
    </section>

    <section class="control-tasks">
      <h3 class="title">Todo</h3>
      <ul class="control-tasks__list-tasks list-tasks">
        <li class="list-tasks__task task">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input input" type="text" >
          <button class="task__btn btn-edit">Edit</button>
          <button class="task__btn btn task__btn-remove">
            <img class="btn__img-remove" src="./remove.svg" alt="remove button">
          </button>
        </li>
        <li class="list-tasks__task task list-tasks__task-mode-edit">
          <input class="task__checkbox" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input input" type="text" value="Go Shopping">
          <button class="task__btn btn-edit">Save</button>
          <button class="task__btn btn task__btn-remove">
            <img class="btn__img-remove" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>

    <section class="result-tasks">
      <h3 class="title">Completed</h3>
      <ul class="result-tasks__list-tasks list-tasks">
        <li class="list-tasks__task task">
          <input class="task__checkbox" type="checkbox" checked>
          <label class="task__label task__label-completed">See the Doctor</label>
          <input class="task__input input" type="text">
          <button class="task__btn btn-edit">Edit</button>
          <button class="task__btn btn task__btn-remove">
            <img class="btn__img-remove" src="./remove.svg" alt="remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
